
<!doctype HTML>
<html>

<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: scroll;'>
<div class="arjs-loader">
    <div>Loading, please wait...</div>
</div>

<a-scene embedded
         vr-mode-ui="enabled: false;"
         renderer="logarithmicDepthBuffer: true;"
         arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false; patternRatio: 0.9'>


         <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>

         <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>

         <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>

         <a-marker-camera preset='hiro'></a-marker-camera>
    <a-nft
            type="nft"
            url="./pattern/earth"
            smooth="true"
            smoothCount="10"
            smoothTolerance=".01"
            smoothThreshold="5"
    >
        <a-box position='0 0.5 0' material='opacity: 0.5;'> </a-box>
        <a-cylinder position="1 0.75 -3" radius="0.25" height="0.5" color="#FFC65D"></a-cylinder>
        <a-entity
                gltf-model="./models/frog.glb"
                scale="0.25 0.25 0.25"
                position="0 0 0"
        ></a-entity>
    </a-nft>

    <a-entity camera></a-entity>

</a-scene>
</body>

</html>
